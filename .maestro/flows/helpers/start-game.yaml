# Helper: Start Game
# 从首页进入游戏

appId: com.themecardgames.bigtechworker
---
- runFlow: start-app.yaml

# 点击开始游戏按钮
- tapOn:
    id: 'start-game-button'

# 等待欢迎弹窗出现（首次进入游戏时会显示）
- extendedWaitUntil:
    visible:
      id: 'skip-tutorial-button'
    timeout: 10000
    optional: true

# 点击跳过引导按钮
- tapOn:
    id: 'skip-tutorial-button'
    optional: true

# 等待游戏加载完成
- extendedWaitUntil:
    visible:
      id: 'game-board'
    timeout: 15000

# 等待游戏进入主阶段（抽牌阶段会自动前进到主阶段）
# 等待 1 秒让阶段自动转换完成
- waitForAnimationToEnd:
    timeout: 1000
